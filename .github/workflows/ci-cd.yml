name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build Docker Image
        run: |
          docker build -t django-collector-container:latest .
          docker build -t processor-django-container:latest .
          docker build -t django-api-container:latest .
      
      - name: Test Docker Compose
        run: docker-compose up -d

      - name: Run Django Tests
        run: |
          docker exec -i django-collector-container python manage.py test
          docker exec -i processor-django-container python manage.py
           test
          docker exec -i django-api-container python manage.py test